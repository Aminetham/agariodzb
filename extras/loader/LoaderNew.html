
<!DOCTYPE html>
<html>

<head>
    <title>LM Express</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://jimboy3100.github.io/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Raleway:300,400,500|Ubuntu:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://jimboy3100.github.io/extras/loader/BundleNew.css">

<body>
    <div id="loading-screen">
        <div class="maou-circle-container">
            <div class="maou-circle p1"></div>
            <div class="maou-circle p2"></div>
            <div class="maou-circle p3"></div>
        </div>
        <div id="messageLoaderLM" class="message">There is something in the New York air that makes sleep useless. â€“ Simone de Beauvoir</div>
    </div>
<script>
var timesopened2 = localStorage.getItem("timesopened2");



if (timesopened2 != null) {
   timesopened2++;
   localStorage.setItem("timesopened2", timesopened2);
} 
else if (timesopened2 == null) {
   localStorage.setItem("timesopened2", "0");
}

if (timesopened2%6==0){
document.getElementById('loading-screen').style.backgroundImage = "url('https://media0.giphy.com/media/41xs3jQy8HpZXTH7ky/giphy.gif?cid=ecf05e47db2bbe0cdf5f464200004df8eb1b96857fb29e64&rid=giphy.gi')";
}
else if (timesopened2%6==1){
document.getElementById('loading-screen').style.backgroundImage = "url('https://media0.giphy.com/media/8pwwx7jdy3lkI/giphy.gif?cid=ecf05e47l56nci43j4gyls4jg3fxxyaxdau3b2m5kik1u1nv&rid=giphy.gif')";
}
else if (timesopened2%6==2){
document.getElementById('loading-screen').style.backgroundImage = "url('https://media1.giphy.com/media/fLymsvsj0WHwEJK7cl/giphy.gif?cid=ecf05e47d15f7dd633d2e46075a80cf26b61d7f18946ac14&rid=giphy.gif')";
}
else if (timesopened2%6==3){
document.getElementById('loading-screen').style.backgroundImage = "url('https://media2.giphy.com/media/3orif8Y2cZqIdpn5E4/giphy.gif?cid=ecf05e479abff6458e52b7413c75acc6c9267c5400973319&rid=giphy.gif')";
}
else if (timesopened2%6==4){
document.getElementById('loading-screen').style.backgroundImage = "url('https://media2.giphy.com/media/M9lKiRIYrOoFWbXMxw/giphy.gif?cid=ecf05e47845d9599cedfbb1facf5be28b65a0c7f9ad87672&rid=giphy.gif')";
}
else if (timesopened2%6==5){
document.getElementById('loading-screen').style.backgroundImage = "url('https://media3.giphy.com/media/e7QhjI2TV6zKjUmNaq/giphy.gif?cid=ecf05e47b653963bdc4f4f67e5ca0c43fc1fef698fb26755&rid=giphy.gif')";
}


var messageLoaderLM = document.getElementById('messageLoaderLM');
setTimeout(function() {
	if (navigator){
    if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) 
    {
        changeMessageLoaderLMOpera();
    }
    else if(navigator.userAgent.indexOf("Chrome") != -1 )
    {
        changeMessageLoaderLMChrome();
    }
    else if(navigator.userAgent.indexOf("Safari") != -1)
    {
        changeMessageLoaderLM();
    }
    else if(navigator.userAgent.indexOf("Firefox") != -1 ) 
    {
         changeMessageLoaderLM();
    }
    else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
    {
      changeMessageLoaderLM(); 
    }  
    else 
    {
       changeMessageLoaderLM();
    }
	}
}, 5000);

function changeMessageLoaderLMChrome(){
	var messageLoaderLM = document.getElementById('messageLoaderLM'); 
	if (messageLoaderLM){
	messageLoaderLM.innerText="chrome://settings/clearBrowserData   -> If Legend mod is not loading, delete cookies"
	}
}
function changeMessageLoaderLMOpera(){
	var messageLoaderLM = document.getElementById('messageLoaderLM'); 
	if (messageLoaderLM){
	messageLoaderLM.innerText="opera://settings/clearBrowserData   -> If Legend mod is not loading, delete cookies"
	}
}
function changeMessageLoaderLM(){
	var messageLoaderLM = document.getElementById('messageLoaderLM'); 
	if (messageLoaderLM){
	messageLoaderLM.innerText="If Legend mod is not loading, delete cookies"
	}
}

</script>
</body>

</html>
