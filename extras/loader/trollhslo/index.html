<!DOCTYPE html>
<html>

<head>
    <title>LOOOOOL</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://jimboy3100.github.io/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Raleway:300,400,500|Ubuntu:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://legendmod.ml/extras/loader/trollhslo/Bundle.css">

<body>
    <div id="loading-screen">
        <div class="maou-circle-container" style="">
            <div class="maou-circle p1"></div>
            <div class="maou-circle p2"></div>
            <div class="maou-circle p3"></div>
        </div>
        <div id="messageLoaderLM" class="message">Injecting fake pixi.js</div>
    </div>
<audio id="trollsound" controls autoplay>
     <source src="https://legendmod.ml/banners/troll1.mp3" />     
 </audio>	
<script>

var timesopened = localStorage.getItem("timesopened");
if (timesopened != null) {
   timesopened++;
   localStorage.setItem("timesopened", timesopened);
} else if (timesopened == null) {
   timesopened=0;
   localStorage.setItem("timesopened", "0");
}
	
var messageLoaderLM = document.getElementById('messageLoaderLM');
setTimeout(function() {
	if (navigator){
    if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) 
    {
        changeMessageLoaderLMOpera();
    }
    else if(navigator.userAgent.indexOf("Chrome") != -1 )
    {
        changeMessageLoaderLMChrome();
    }
    else if(navigator.userAgent.indexOf("Safari") != -1)
    {
        changeMessageLoaderLM();
    }
    else if(navigator.userAgent.indexOf("Firefox") != -1 ) 
    {
         changeMessageLoaderLM();
    }
    else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
    {
      changeMessageLoaderLM(); 
    }  
    else 
    {
       changeMessageLoaderLM();
    }
	}
}, 5000);

function changeMessageLoaderLMChrome(){
	var messageLoaderLM = document.getElementById('messageLoaderLM'); 
	if (messageLoaderLM){
	messageLoaderLM.innerText="Click anywhere to start mod"
	}
}
function changeMessageLoaderLMOpera(){
	var messageLoaderLM = document.getElementById('messageLoaderLM'); 
	if (messageLoaderLM){
	messageLoaderLM.innerText="Click anywhere to start mod"
	}
}
function changeMessageLoaderLM(){
	var messageLoaderLM = document.getElementById('messageLoaderLM'); 
	if (messageLoaderLM){
	messageLoaderLM.innerText="Click anywhere to start mod"
	}
}
function changeMessageLoaderLM2(){
	var messageLoaderLM = document.getElementById('messageLoaderLM'); 
	if (messageLoaderLM){
	messageLoaderLM.innerText="Loading more PIXI.JS"
	}
}
function changeMessageLoaderLM3(){
	var messageLoaderLM = document.getElementById('messageLoaderLM'); 
	if (messageLoaderLM){
	messageLoaderLM.innerText="Redirecting... please wait..."
	}
}
function changeMessageLoaderLM4(){
	var messageLoaderLM = document.getElementById('messageLoaderLM'); 
	if (messageLoaderLM){
	messageLoaderLM.innerText="Thank you for using our mod..."
	}
}
function trololo(){
setTimeout(function() {
document.getElementById("trollsound").play()
changeMessageLoaderLM2()
trololo2()
}, 2000);
}
function trololo2(){
setTimeout(function() {
changeMessageLoaderLM3()
trololo3()
}, 7000);
}
function trololo3(){
setTimeout(function() {
changeMessageLoaderLM4()
trololo4()
}, 7000);
}
function trololo4(){
setTimeout(function() {
window.location.replace("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
}, 7000);
}
document.body.addEventListener('click', trololo, true); 
</script>
</body>

</html>
